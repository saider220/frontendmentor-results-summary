<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="results">
        <h1>Your Result</h1>
        <div id="circle">
          <div id="circle-text">
            <p id="score">76</p>
            <p id="max-score">of 100</p>
          </div>
        </div>
        <p id="word-rating">Great</p>
        <p id="scored-percentile">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="summary">
        <h2>Summary</h2>
        <div id="container">
          <div class="card">
            <p>Reaction</p>
            <p>80<span> / 100</span></p>
          </div>
          <div class="card">
            <p>Memory</p>
            <p>92<span> / 100</span></p>
          </div>
          <div class="card">
            <p>Verbal</p>
            <p>61<span> / 100</span></p>
          </div>
          <div class="card">
            <p>Visual</p>
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Grazvydas Marevicius</a>.
    </div>
  </body>
</html>
